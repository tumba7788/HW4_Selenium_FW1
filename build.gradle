plugins {
    id 'java'
    id("io.qameta.allure") version "2.12.0"
}

group = 'Danilova'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'

    testImplementation 'org.seleniumhq.selenium:selenium-java:latest.release'
    implementation 'io.qameta.allure:allure-rest-assured:2.29.1'
}

test {
    useJUnitPlatform()  // Использование JUnit Platform для запуска тестов
    maxParallelForks = 4 // Количество потоков для параллельного запуска тестов
    systemProperties(System.getProperties())
}